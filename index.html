<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form-a-Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ba9c22dcfd.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="top">
        <div id="center-top">
            <i class="fa-solid fa-book-open"></i>
            <h1>FORM-A-STORY</h1>
        </div>
    </section>

    <section id="main">
        <h1>
            Complete the Form -<br />
            Complete the Story!
        </h1>
        <hr />
        <!--Add your form below:-->
        <form action="story.html" method="GET">
            <label for="animal-1">Animal:<input placeholder="Hare" id="animal-1" type="text" name="animal-1"
                    required /></label>
            <br />
            <label for="animal-2">Another Animal:<input id="animal-2" type="text" name="animal-2" required /></label>
            <br />
            <label for="animal-3">One More Animal:<input id="animal-3" type="text" name="animal-3" required /></label>
            <br />
            <label for="adj-1">Adjective (ends in -ed):<input id="adj-1" name="adj-1" type="text" required /></label>
            <br />
            <label for="verb-1">Verb (ends in -ing):<input id="verb-1" name="verb-1" type="text" required /></label>
            <br />
            <label for="num-1">Number: <input id="num-1" name="num-1" type="number" required min="1" max="24" /></label>
            <br />
            <span>Yes or No:</span>
            <input id="yes" type="radio" name="answer" value="yes" required /><label for="yes">Yes</label>
            <input id="no" type="radio" name="answer" value="no" required /><label for="no">No</label>
            <br />
            <label for="speed">Relative speed (ends in -er):
                <select id="speed" name="speed">
                    <option value="select speed" selected disabled>Select Speed</option>
                    <option value="faster">Faster</option>
                    <option value="slower">Slower</option>
                </select></label>
            <br />
            <label for="quote">Motivational Quote:
                <input id="quote" name="quote" type="text" required list="quote-choices" /></label>
            <datalist id="quote-choices">
                <option value="winner gets ice cream!"></option>
                <option value="loser gets an apple!"></option>
            </datalist>
            <br />
            <label for="message">Meaningful Message: </label>
            <textarea id="message" name="message" required rows="8" cols="40">Replace this line with your bio</textarea>
            <br />
            <input type="submit" value="Form My Story!" class="button">
        </form>
    </section>
    <footer>
        <div>
            <h1>Living, learning, &amp; leveling up one day at a time.</h1>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/thiflan-s-28776611b/" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://github.com/remainhumble" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:thiflan120699@gmail.com"><i class="fa-sharp fa-regular fa-envelope"></i></a>
            </div>
            <p>Handcrafted by me &copy; twenty twenty three</p>
        </div>
    </footer>
</body>

</html>
